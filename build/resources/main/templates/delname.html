<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Delete Items</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<h1>Delete Items</h1>

	<form method="post" action="/delname">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Cost</th>
					<th>Delete?</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${items}">
					<td th:text="${item.getKey()}"></td>
                    <td th:text="${value.get(item.getKey())}"></td>
					<td>
						<input type="checkbox" th:name="deleteIds" th:value="${item.getKey()}" checked="checked" />
					</td>
				</tr>
			</tbody>
		</table>

		<button type="submit">Delete Items</button>
	</form>
</body>
</html>
