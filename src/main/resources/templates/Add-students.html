<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD Students</title>
    <link rel="stylesheet" href="/static/css/styles.css">
  <script>
    function showAlert() {
      alert('File processing in progress. Please wait for the process to complete.');
    }
  </script>
</head>
<body>
<header>
  <div class="logo-container">
    <!--        <img src="img/logo.png" alt="Description of your image" class="logo" style="width: 80px; height: auto;">-->
    <h1 class="company-name">学生成绩分析系统</h1>
  </div>
  <nav>
    <ul>
      <li><a href="/admin">学生</a></li>
      <li><a href="/Add-students">添加学生</a></li>
      <li><a href="/All-teachers">老师</a></li>
      <li><a href="/Add-teachers">添加老师</a></li>
    </ul>
  </nav>
</header>
<h1>添加学生</h1>
<form action="/Add-A-student" method="post" th:object="${student}">
  <h3 class="A-Student-input"> 输入学生信息以添加 </h3>
  <label for="StudentName">Name:</label>
  <input type="text" id="StudentName" name="StudentName" required/>
  <br/>
  <label for="StudentID">ID:</label>
  <input type="text" id="StudentID" name="StudentID" required/>
  <br/>
  <label for="Grade">Grade:</label>
  <input type="text" id="Grade" name="Grade" required/>
  <br/>
  <label for="Class">Class:</label>
  <input type="text" id="Class" name="Class" required/>
  <br/>
  <input type="submit" value="添加"/>
</form>
<form action="/Add-students" method="POST" enctype="multipart/form-data" onsubmit="showAlert()">
  <h3 class="Several-Students-input"> 选择文件进行批量导入</h3>
  <button><a href="/students-download">下载导入模板</a></button>
  <input type="file" name="file" accept=".xlsx, .xls" />
  <br />
  <input type="submit" value="导入" />
</form>

</body>
</html>
