<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Teachers</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <div class="logo-container">
    <!--        <img src="img/logo.png" alt="Description of your image" class="logo" style="width: 80px; height: auto;">-->
    <h1 class="company-name">Student Score Analysis System</h1>
  </div>
  <nav>
    <ul>
      <li><a href="/admin">Students</a></li>
      <li><a href="/Add-students">Add Students</a></li>
      <li><a href="/Edit-student">Edit Student</a></li>
      <li><a href="/All-teachers">Teachers</a></li>
      <li><a href="/Add-teachers">Add Teachers</a></li>
      <li><a href="/Course-setting">课程设置</a></li>
    </ul>
  </nav>
</header>
<h1>Teacher List</h1>
<table>
  <thead>
  <tr>
    <th>Teacher Name</th>
    <th>PhoneNumber</th>
    <th>Grade</th>
    <th>Class</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="teacher : ${teachers}">
    <td th:text="${teacher.Teacher}"></td>
    <td th:text="${teacher.PhoneNumber}"></td>
    <td th:text="${teacher.Grade}"></td>
    <td th:text="${teacher.myClass}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
